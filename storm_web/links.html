<!DOCTYPE html>
<html lang="en">

  <head>
<style>
    </style>
    <meta charset="UTF-8">
    <title>Links to Favorite Pages</title>  
    <link rel="stylesheet" href="css/w3.css">
     <link rel="stylesheet" href="css/custom-w3.css"> 
     <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
    
<body>

<header class="w3-display-container w3-content" style="max-width:1500px">
  <img class="w3-image" src="assignments/images/cv.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-xlarge  w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small name alltop coachella">INTERWEB ADVENTURE</h1>
    <h5 class="w3-hide-large alltop" style="white-space:nowrap">Interweb Adventure</h5>

  </div>

<h3 class="w3-container w3-center intro">My favorite websites.</h3>
<h5 class="w3-container w3-center iconclick">Click on the icons to access the websites </h5>


<div class="w3-container">
  
  <ul class="w3-ul w3-card-4">
    <li class="w3-padding-16">
      <span onclick="this.parentElement.style.display='none'"
      class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
      <a href="http://bearfightofficial.com"><img src="assignments/images/music-icon.png" class="w3-left w3-circle w3-margin-right" style="width:60px"></a>
      <span class="w3-xlarge">Bear Fight Official</span><br>
      <span>My Band's Website</span>
    </li>
    <li class="w3-padding-16">
      <span onclick="this.parentElement.style.display='none'"
     class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
     <a href="http://reddit.com/r/baseball"> <img src="assignments/images/reddit.png" class="w3-left w3-circle w3-margin-right" style="width:60px"> </a>
      <span class="w3-xlarge">Reddit's Baseball Sub</span><br>
      <span>A nice forum to talk baseball.</span>
    </li>
    <li class="w3-padding-16">
      <span onclick="this.parentElement.style.display='none'"
     class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
      <a href="http://pitchfork.com"><img src="assignments/images/pitchfork.jpg" class="w3-left w3-circle w3-margin-right" style="width:60px"> </a>
      <span class="w3-xlarge">Pitchfork</span><br>
      <span>Read music news and judge music reviews.</span>
    </li>
  </ul>
</div>




</body>

</html>
